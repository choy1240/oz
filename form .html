<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
      <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" 
            name="name"
            id="name" placeholder="본명을 입력하세요.">
            <br>
            <label for="name">이메일</label>
            <input type="email" 
            name="email"
            id="email" placeholder="메일 주소를 입력하세요.">
        </fieldset>
        <fieldset>
            <legend>설문</legend>

            <p>어떤 동물이 좋으신가요?</p>
            <input type="radio" id="cat" name="age">
            <label for="cat">고양이</label>
            <input type="radio" id="dog"name="age">
            <label for="dog">강아지</label>
            <input type="radio" id="bird"name="age">
            <label for="bird">새</label>
            <input type="radio" id="turtle"name="age">
            <label for="turtle">거북이</label>
            <input type="radio" id="other"name="age">
            <label for="other">그 외</label>

            <p>동물 선택 시 그 기준은 어떻게 되시나요?</p>
            <input type="checkbox" id="look" name="academy">
            <label for="look">외모</label>
            <input type="checkbox" id="character" name="academy">
            <label for="character">성격</label>
            <input type="checkbox" id="size" name="academy">
            <label for="size">크기</label>

        </fieldset>
        <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
            <input type="submit">
      </form>
    </main>
    <hr>
    <footer>
    <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
