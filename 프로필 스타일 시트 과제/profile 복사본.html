<!DOCTYPE html>
<html long="ko">
    <head>
        <meta charset="utf-8">
        <title>영희의 프로필</title>
        <link href="profile.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
        <style>
            .gowun-batang-regular {
            font-family: "Gowun Batang", serif;
            }
        </style>
    </head>
    <body>
        <h1 title="고양이 영희의 프로필 페이지">고 영 희</h1>
        <img 
        src="images/고영희.jpeg"
        alt="고양이 영희의 정면 사진"
        >
        <divn id="introduce">
            <p>안녕하세요. 패셔니스타 고양이 고영희라고 합니다.</p>
            <p>충청도 천안에서 태어나 어릴 때는 거기에서 살아왔지만,
                지금은 부산에서 살고 있습니다.</p>
            <p>
                낮잠 자는 걸 좋아하고, 집사가 귀찮아요.
                혼자 있는 시간이 너무 좋아요.
                반가워요 !
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>고영희 이모저모</h2>
            <p>
                1. 귀차니즘이 많아 <strong>침대에서 주로 서식</strong>해요.<br>
                2. <mark>높은 곳은 별로</mark>안좋아해요<br>
                3. 집사가 캔만 따줬으면 좋겠어요<br>
                4. 혼자서 너무 잘놀고, <em>혼자가 좋아요.</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 고영희</span>
    </body>
</html>
